group = "WORD FINDER"
version = "0.1-SNAPSHOT"
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-all:1.9.5'
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}